<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>пробная таблица</title>
</head>
<body>
    <table style="width: 90%; border: 10px; border: #000 solid 1px; padding: 2px; margin: 10px;">
        <caption><font style="font-size: 6; color: green;">Моя вторая табл</font></caption>
        <tr><th>Первый столбец</th><th colspan="2">Второй столбец</th><th>Третий столбец</th></tr>
        <tr><td>10</td><td rowspan="2">20</td> <td>30</td><td>40</td></tr>
    </table>
</body>
</html>
