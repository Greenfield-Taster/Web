<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiski_i_format</title>
    <style>
        body{
            background-color: gray; 
        }

        .Par{
            font-size: 6; color: green;
            text-align:center ;
        }
        
        .Sp1{
            font-size: 4;  color: red; font-family: 'Times New Roman', Times, serif;
        }

        .Sp2{
            font-size: 4; color: red;
        }

        .Sp3{
            font-size: 4; color: red;
        }

        .Sp4{
            font-size: 4; color: red;
        }
       
    </style>
</head>
<body>
    <p class="Par">Архитектура ПК </p>
    <ul class ="Sp1"> Базовый состав ПК 
        <li>Системный блок</li>
        <li>Клавиатура</li>
        <li>мышь</li>

    </ul> 
    <ul type=circle class="Sp2"> Мультимедиа устройства
        <li>сетевая карта</li>
        <li>видеокарта</li>
        <li>контролер дисков</li>
    </ul>

    <ol class="Sp3">Нумерация
        <li>Первый</li>
        <li>второй</li>
        <li>третий</li>
    </ol>

    <ol type=A class="Sp4"> Нумерация
        <li>Первый</li>
        <li>второй</li>
        <li>третий</li>
    </ol>
    <p>a1<sub>Нижний индекс</sub> </p>
    <p>a2<sup> Верхний индекс</sup> </p>




</body>
</html>
